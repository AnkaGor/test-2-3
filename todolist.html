<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="todolist.css">
    <title>Список задач</title>
  </head>
  <body>
    <h1 class="heading">Список задач</h1>

    <ol class="todo-list">

    </ol>

    <form class="todo-form" action="https://echo.htmlacademy.ru/courses" method="post">
      <label class="input-label" for="todo-input">Добавьте задачу</label>
      <input type="text" class="todo-input" id="todo-input" required>
      <button type="button" class="todo-priority is-opened">Открытая задача</button>
      <button type="button" class="todo-priority is-worked">Задача в работе</button>
      <button type="button" class="todo-priority done">Решенная задача</button>
      <button type="submit" class="todo-add">Добавить в список</button>
    </form>

    <script src="todolist.js"></script>
  </body>
</html>
